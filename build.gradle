    compile "org.eclipse.jetty:jetty-servlet:9.4.22.v20191022"
    compile "org.eclipse.jetty:jetty-client:9.4.22.v20191022"
    
    //compile "org.eclipse.jetty:jetty-servlet:9.4.20.v20190813"
    //compile "org.eclipse.jetty:jetty-client:9.4.20.v20190813"     
    
    compile "commons-lang:commons-lang:2.6"
}
